<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Video Scroll Animations</title><style>*{ margin: 0; padding: 0; box-sizing: border-box;} html{ scroll-behavior: smooth;} </style><script src="https://cdn.tailwindcss.com"></script></head><body class="overflow-x-hidden"><section class="w-full bg-zinc-900"><div class="top-0 left-0 parent w-full relative h-[500vh] bg-zinc-900"><div class="w-full sticky top-0 left-0 h-svh"><canvas id="frame" class="w-full h-svh"></canvas></div></div></section><script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script><script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        const canvas = document.getElementById("frame"), ctx = canvas.getContext("2d"), frames = { currentIndex: 0, maxIndex: 140 }; let imagesLoaded = 0; const images = []; function preloadImages() { for (let e = 1; e <= frames.maxIndex; e++) { const a = new Image; a.src = `./frames/frame_${e.toString().padStart(4, "0")}.jpeg`, a.onload = () => { imagesLoaded++, imagesLoaded === frames.maxIndex && startAnimations() }, images.push(a) } } function loadImages(e) { if (e >= 0 && e <= frames.maxIndex) { const a = images[e]; if (!a || !a.complete) return; const t = canvas.getBoundingClientRect(); canvas.width = t.width, canvas.height = t.height; const n = canvas.width / a.width, r = canvas.height / a.height, s = Math.max(n, r), i = (canvas.width - a.width * s) / 2, m = (canvas.height - a.height * s) / 2; ctx.clearRect(0, 0, canvas.width, canvas.height), ctx.imageSmoothingQuality = "high", ctx.imageSmoothingEnabled = !0, ctx.drawImage(a, i, m, a.width * s, a.height * s), frames.currentIndex = e } } function startAnimations() { gsap.timeline({ scrollTrigger: { trigger: ".parent", start: "top top", end: "bottom bottom", scrub: 1, pin: !0 } }).to(frames, { currentIndex: frames.maxIndex, ease: "none", onUpdate: () => { frames.currentIndex >= 0 && frames.currentIndex <= frames.maxIndex && loadImages(Math.floor(frames.currentIndex)) } }) } gsap.registerPlugin(ScrollTrigger), preloadImages();
    </script>
